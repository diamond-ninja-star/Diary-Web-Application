<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <form action="AdminRegistration">
            <div class="container">
                
                <p>Create an account.</p>
                <hr>

                <label for="email"><b>Id</b></label>
                <input type="text" placeholder="Enter Id" name="adminid" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="adminpass" required>


                <hr>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                <button type="submit" class="registerbtn">Register</button>
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="#"  onclick="window.location.href = 'login.html'">Sign in</a>.</p>
            </div>
        </form>

    </body>
</html>
